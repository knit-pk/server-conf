server {
    listen 80;
    server_name www.knit.pk.edu.pl;

    return 301 $scheme://knit.pk.edu.pl$request_uri;
}

server {
    listen 80;
    server_name knit.pk.edu.pl;

    root /usr/src/proxy/public;

    location / {
        # try to serve file directly, fallback to index.php
        try_files $uri 404;
    }

    # show site maintenance if php-fpm is not running
    error_page 404 /maintenance.html;
    location = /maintenance.html {
        root /usr/src/proxy/public/pages;
        internal;
    }
}
